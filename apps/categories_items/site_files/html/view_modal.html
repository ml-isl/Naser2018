<div id="viewCategory_ItemModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-file"></i> ##word.categories_details## </h2>
        </div>
        <div class="modal-body">
            <span ng-show="busy">
                <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </span>
            <div x-import="categories_items/view.html"></div>
        </div>
        
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="close" onclick="site.hideModal('#viewCategory_ItemModal')" label="##word.close##"></i-button>

            <i-button type="print" onclick="site.print('#v1')" label=" ##word.print## "></i-button>
           
        </div>
    </div>


</div>
