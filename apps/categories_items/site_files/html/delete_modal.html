

<div id="deleteCategory_ItemModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i> ##word.categories_items_delete## </h2>
        </div>
        <div class="modal-body">
            <span ng-show="busy">
                <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </span>
            <div x-import="categories_items/view.html"></div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
                <i-button id="delete_category_btn" type="delete" ng-click="delete(category)" label="##word.delete##"></i-button></i-button>
                <i-button type="close"   onclick="site.hideModal('#deleteCategory_ItemModal')" label="##word.close##"></i-button>

        </div>
    </div>


</div>
