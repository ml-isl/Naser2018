<div id="updateCategory_ItemModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i> ##word.categories_items_edit##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="categories_items/content.html"></div>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button id="update_Category_btn" type="edit" ng-click="update(category)" label="##word.update##"></i-button>
            <i-button type="close"   onclick="site.hideModal('#updateCategory_ItemModal')" label="##word.close##"></i-button>

        </div>
    </div>


</div>
