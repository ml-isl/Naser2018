<div id="itemTransactionSearchModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-search"></i> ##word.item_transaction_search_all##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div class="row">
                <form class="form">

                    <div class="row">
                        <i-control class="col2" ng-model="search.code" label="##word.item_transaction_code##" type="text"></i-control>
                        <i-control class="col2" ng-model="search.name" label="##word.item_transaction_name##" type="text"></i-control>            
                    </div>


                    <div class="row">

                       
                    <i-control class="col2" ng-model="search.size" label="##word.item_transaction_sizes##" type="text"></i-control>            
                    <i-control class="col2" ng-model="search.count" label="##word.item_transaction_count##" type="text"></i-control>            
                    <i-control class="col2" ng-model="search.cost" label="##word.item_transaction_cost##" type="text"></i-control>            
                    <i-control class="col2" ng-model="search.price" label="##word.item_transaction_price##" type="text"></i-control>            
                    <i-list class="col3" ng-model="search.transaction_type" items="transaction_types" label="##word.item_transaction_type##" ></i-list>

                      

                    </div>

                    <div class="row">
                        <i-date2 class="col2" ng-model="search.date" label="##word.item_transaction_date##" ></i-date2> 

                    </div>

                    <div class="row">
                        <i-control class="col2" ng-model="search.current_count" label="##word.item_transaction_balance##" type="text"></i-control> 

                
                        <i-control class="col2" ng-model="search.current_countGt" label="##word.item_transaction_balance_Gt##" type="text"></i-control> 

                        <i-control class="col2" ng-model="search.current_countLt" label="##word.item_transaction_balance_Lt##" type="text"></i-control> 


                    </div>


                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
                <i-button type="search" label="##word.search##" ng-hide="busy" ng-click="searchAll()"></i-button>
                <i-button type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
                <i-button type="close"   label="##word.close##" onclick="site.hideModal('#itemTransactionSearchModal')"></i-button>

          

        </div>
    </div>
</div>
