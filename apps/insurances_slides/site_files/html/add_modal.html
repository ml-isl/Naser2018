<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }
</style>


<div id="addInsurance_SlideModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i> ##word.insurances_slides_add##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="col7">
                <form class="form">
                    <div class="control">
                        <label>##word.insurances_slides_name##</label>
                        <input ng-model="insurance_slide.name" type="text">
                    </div>

                    <div class="control">
                        <label>##word.insurances_slides_value##</label>
                        <input ng-model="insurance_slide.value" type="text">
                    </div>
                </form>
            </div>
            <div class="col3 center">

                <form class="form">
                    <label>##word.insurances_slides_img##</label>
                    <input type="file" name="file" onchange="angular.element(this).scope().uploadImage(this.files)" />
                    <br>
                    <img class="img " ng-src="{{insurance_slide.image_url}}" />
                    <br>
                    <p>{{uploadStatus}}</p>
                </form>
            </div>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <a class="btn bg-green" ng-click="add()" ng-hide="busy" id="add_insurance_slide_btn">
                <i class="fa fa-plus" aria-hidden="true"></i> ##word.add##</a>

            <a class="btn bg-blue" onclick="site.hideModal('#addInsurance_SlideModal')">
                <i class="fa fa-times" aria-hidden="true"></i> ##word.close##</a>
        </div>
    </div>
</div>
