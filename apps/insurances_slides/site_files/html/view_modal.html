<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }

    .table .title {
        font-weight: bold;
        color: #607d8b;
    }
</style>


<div id="viewInsurance_SlideModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-file"></i> ##word.insurances_slides_details## </h2>
        </div>
        <div class="modal-body">
            <span ng-show="busy">
                <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </span>
            <div ng-hide="busy" class="row">
                <div class="col7">
                    <br>
                    <table class="table">
                        <tr>
                            <td class="title">##word.insurances_slides_name##</td>
                            <td>{{insurance_slide.name}}</td>
                        </tr>

                        <tr>
                            <td class="title">##word.insurances_slides_value##</td>
                            <td>{{insurance_slide.value}}</td>
                        </tr>
                    </table>
                </div>
                <div class="col3 center">

                    <img class="img " ng-src="{{insurance_slide.image_url}}" />

                </div>
            </div>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">

            <a class="btn bg-blue" onclick="site.hideModal('#viewInsurance_SlideModal')">
                <i class="fa fa-times" aria-hidden="true"></i> ##word.close##</a>
        </div>
    </div>
</div>
