

<div id="updateStoreOutModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i> ##word.stores_in_edit##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="stores_out/content.html"></div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button id="update_store_out_btn" type="save" label="##word.save##"  ng-click="update(store_out)" > </i-button>
            <i-button type="close" label="##word.close##"  onclick="site.hideModal('#updateStoreOutModal')"> </i-button>

           
        </div>
    </div>
</div>
