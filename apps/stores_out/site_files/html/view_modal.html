

<div id="viewStoreOutModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-file"></i> ##word.stores_out_details## </h2>
        </div>
        <div class="modal-body">
            <span ng-show="busy">
                <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </span>
            <div x-import="stores_out/view.html"></div>


        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">

                <i-button type="close" label="##word.close##"  onclick="site.hideModal('#viewStoreOutModal')"  > </i-button>
                <i-button type="print" label="##word.print##"  onclick="site.print('#v1')"> </i-button>

              
        </div>
    </div>
</div>
