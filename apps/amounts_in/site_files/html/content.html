<div class="row">
    <div class="col9">

        <form class="form">

            <div class="row ">
                <i-control class="col2" v="r" ng-model="amount_in.value" type="number" label="##word.amounts_in_value##"></i-control>
                <i-date2 class="col4" ng-model="amount_in.date" label="##word.amounts_in_date##"></i-date2>
                <i-list class="col3 control padding" v="r" ng-search="source_amount_in" class="col12" ng-model="amount_in.source" items="namesList" label= "##word.amounts_in_source##"></i-list>                    <i-list v="r" class="col3 control padding" ng-search="safe_amount_in"  class="col12" ng-model="amount_in.safe" items="safes" label= "##word.amounts_in_safe##"></i-list>
            </div>
            <div class="row ">
                <div class="col4 control">
                    <i-checkbox ng-model="show_company" label="##word.amounts_in_Company_name##"></i-checkbox>
                    <i-list  ng-search="company_amount_in" ng-show="show_company" ng-model="amount_in.company" items="companies"></i-list>
                </div>
                <div class="col4 control">
                        <i-checkbox ng-model="show_eng" label="##word.amounts_in_employees##"></i-checkbox>
                        <i-list  ng-search="eng_amount_in" ng-show="show_eng" ng-model="amount_in.eng" items="engList"></i-list>
                </div>    
                <div class="col4 control">
                        <i-checkbox ng-model="show_customer" label="##word.amounts_in_customers##"></i-checkbox>
                        <i-list ng-search="customer_amount_in" ng-show="show_customer" ng-model="amount_in.customer" items="customers"></i-list>
                </div>  
            </div>
            <div class="row">
               
                    <i-textarea ng-model="amount_in.description" label="##word.amounts_in_description##"></i-textarea>

            </div>
        </form>
    </div>
    
    <i-image class="col3" ng-model="amount_in.image_url"></i-image>
<i-files class="col3" ng-model="amount_in.files"></i-files>

</div>
