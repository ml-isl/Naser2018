<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }
</style>


<div id="amountsInSearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-search"></i> ##word.search_all##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">
                    <i-date2 class="col4" ng-model="search.date" label="##word.amounts_in_date##"></i-date2>
                    <i-control class="col4" ng-model="search.value" type="number" label="##word.amounts_in_value##"></i-control>
                    <i-list class="col4" ng-search="safe_search" class="col12" ng-model="search.safe" items="safes"
                    label="##word.amounts_in_safe##"></i-list>

                    </div>

                    <div class="row">

                        <i-list class="col3" ng-search="source_search" class="col12" ng-model="search.source" items="namesList"
                            label="##word.amounts_in_source##"></i-list>

                        <i-list class="col3" ng-search="company_search" class="col12" ng-model="search.company"
                            items="companies" label="##word.amounts_in_Company_name##"></i-list>

                        <i-list class="col3" ng-search="eng_search" class="col12" ng-model="search.eng" items="engList"
                            label="##word.amounts_in_employees##"></i-list>

                        <i-list class="col3" ng-search="customer_search" class="col12" ng-model="search.customer"
                            items="customers" label="##word.amounts_in_customers##"></i-list>
                    </div>


                    <div class="row">

                            <i-date2 class="col3" ng-model="search.dateFrom" type="date" label="##word.amounts_in_date_from##"></i-date2>
                            <i-date2 class="col3" ng-model="search.dateTo" type="date" label="##word.amounts_in_date_to##"></i-date2>
                            <i-control class="col6" ng-model="search.description" type="text" label="##word.amounts_in_description##"></i-control>

                    </div>


                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

            
                <i-button  type="search" label="##word.search##" ng-click="searchAll();search = {}"></i-button>
                <i-button  type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
                <i-button  type="close" label="##word.close##" onclick="site.hideModal('#amountsInSearchModal')"></i-button>

        </div>
    </div>
</div>
