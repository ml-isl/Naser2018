<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }
</style>


<div id="amountsOutSearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-search"></i> ##word.search_all##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                        <i-date2 class="col4" ng-model="search.date" label="##word.amounts_out_date##"></i-date2>

                        <i-control class="col4" type="number" label="##word.amounts_out_value##" ng-model="search.value"></i-control>

                        <i-list class="col4" label="##word.amounts_out_Safe_name##" ng-search="safe_search" class="col12" ng-model="search.safe" items="safes" ></i-list>

                    </div>

                    <div class="row">

                        <i-list class="col3 padding" label="##word.amounts_out_Company_name##" ng-search="company_search" class="col12" ng-model="search.company" items="companies" ></i-list>

                        <i-list class="col3 padding" label="##word.amounts_out_source##" ng-search="source_search" class="col12" ng-model="search.source" items="namesList" ></i-list>
                      
                        <i-list class="col3 padding" label="##word.amounts_out_customers##" ng-search="customers_search" class="col12" ng-model="search.customer" items="customers" ></i-list>

                        <i-list class="col3 padding" label="##word.amounts_out_employees##" ng-search="eng_search" class="col12" ng-model="search.eng" items="engList" ></i-list>

                       
                    <div class="row">

                            <i-date2 class="col3" ng-model="search.dateFrom" label="##word.amounts_out_date_from##"></i-date2>
                            <i-date2 class="col3" ng-model="search.dateTo" label="##word.amounts_out_date_to##"></i-date2>

                        <i-control class="col6" type="text" label="##word.amounts_out_description##" ng-model="search.description"></i-control>

                        

                    </div>


                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

          
                <i-button  type="search" label="##word.search##" ng-click="searchAll();search = {}"></i-button>
                <i-button  type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
                <i-button  type="close" label="##word.close##" onclick="site.hideModal('#amountsOutSearchModal')"></i-button>

        </div>
    </div>
</div>
