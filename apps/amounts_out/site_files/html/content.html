<div class="row">
    <div class="col9">

        <form class="form">

            <div class="row ">
               
                <i-control class="col2" v="r" ng-model="amount_out.value" type="number" label="##word.amounts_out_value##"></i-control>
                
                <i-date2 class="col4" ng-model="amount_out.date" label="##word.amounts_out_date##"></i-date2>
                
                <i-list class="col3 padding" ng-search="source_amount_out" v="r" class="col12" ng-model="amount_out.source" items="namesList" label= "##word.amounts_out_source##"></i-list>
                <i-list class="col3 padding" ng-search="safe_amountsOut" v='r' class="col12" ng-model="amount_out.safe" items="safes" label= "##word.amounts_in_safe##"></i-list>
                
            </div>

            <div class="col4">
                <i-checkbox label = "##word.amounts_out_Company_name##" ng-model="companyname"></i-checkbox>
                <i-list ng-show="companyname" ng-search="company_amount_out" class="col12" ng-model="amount_out.company" items="companies" ></i-list>
            </div>
                    
            <div class="col4">
                <i-checkbox ng-model="fromeng" label="##word.amounts_out_employees##"></i-checkbox>
                <i-list ng-show="fromeng" ng-search="eng_amount_out" class="col12" ng-model="amount_out.eng" items="engList" ></i-list>
            </div>

            <div class="col4">
                <i-checkbox label = "##word.amounts_out_customers##" ng-model="customerName"></i-checkbox>
                <i-list ng-show="customerName" ng-search="customer_amount_out" class="col12" ng-model="amount_out.customer" items="customers" ></i-list>
            </div>
                            
                           
           
            <div class="row">
                    <i-textarea ng-model="amount_in.description" label="##word.amounts_in_description##"></i-textarea>
            </div>
            

        </form>
    </div>
   

        <i-image class="col3" label="##word.amounts_out_img##" ng-model="amount_out.image_url"></i-image>
<i-files class="col3" ng-model="amount_out.files"></i-files>
    

</div>
