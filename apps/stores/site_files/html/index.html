<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body>

    <nav x-import="navbar.html" class="navbar" data-ng-controller="navbar">

    </nav>


    <div x-import="menu/index.html"></div>

    <div id="main-layout" class="container">
        <div class="row ">
            <div class="row" ng-controller="stores">
                <div x-import="stores/add_modal.html"></div>
                <div x-import="stores/update_modal.html"></div>
                <div x-import="stores/delete_modal.html"></div>
                <div x-import="stores/view_modal.html"></div>
                <div class="row">
                    <h1 class="white bold text-center "> ##word.stores##</h1>
                </div>
                <div class="top-actions">
                    
                    <i-button type="add" label="##word.stores_new##" ng-click="newStore()" x-permission="store"></i-button>
                    <span ng-show="busy">
                        <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                    </span>
                </div>

                <table class="table hover loaded" id="t1">
                    <tr>
                        <th class="not-print">##word.stores_logo##</th>
                        <th>##word.stores_name##</th>
                        <th x-permission="owner" class="not-print">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list">
                        <td class="not-print">
                            <i-image view class="logo" ng-model="c.image_url"></i-image>
                        </td>

                        <td class="center bold">
                            <br>
                            {{c.name}}</td>
                        <td x-permission="owner" class="center not-print">
                            <i-button type="details" label="##word.details##" ng-click="details(c)"></i-button>
                            <i-button type="update" label="##word.update##" ng-click="edit(c)" x-permission="developer"></i-button>
                            <i-button type="delete" label="##word.delete##" ng-click="remove(c)" x-permission="developer"></i-button>

                        </td>
                    </tr>

                </table>

                <i-button type="print" label="##word.print##" onclick="site.print('#t1')"></i-button>


            </div>


        </div>

    </div>


    <div x-import="scripts.html"></div>
    <script x-import="stores/index.js"></script>


</body>

</html>
