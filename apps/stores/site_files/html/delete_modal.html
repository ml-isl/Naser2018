

<div id="deleteStoreModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i> ##word.stores_delete## </h2>
        </div>
        <div class="modal-body">
            <span ng-show="busy">
                <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </span>
            <div x-import="stores/view.html"></div>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
                <i-button id="delete_store_btn" type="delete" label="##word.delete##" ng-click="delete(store)""></i-button>
                <i-button type="close" label="##word.close##" onclick="site.hideModal('#deleteStoreModal')"></i-button>
        </div>
    </div>


</div>
