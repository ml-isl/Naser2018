<div id="viewStoreModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-file"></i> ##word.stores_details##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="stores/view.html"></div>
        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
                <i-button type="close" label="##word.close##" onclick="site.hideModal('#viewStoreModal')"></i-button>
                <i-button type="print" label="##word.print##" onclick="site.print('#v1')"></i-button>
        </div>
      
    </div>


</div>
