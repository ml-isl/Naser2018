<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }
</style>


<div id="SafesSearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-search"></i> ##word.search_all##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">
                    <div class="row">
                        <i-control class="col4" ng-model="search.balance" type="number" label="##word.safes_balance##"></i-control>
                        <i-control class="col4" ng-model="search.name" type="text" label="##word.safes_name##"></i-control>
                        <i-list class="col4" ng-search="eng_search" class="col12" ng-model="search.employee" items="employees" label="##word.safes_employee_name##"></i-list>
                    </div>
                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

                <i-button  type="search" label="##word.search##" ng-click="searchAll();search = {}"></i-button>
                <i-button  type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
                <i-button  type="close" label="##word.close##" onclick="site.hideModal('#SafesSearchModal')"></i-button>
        </div>
    </div>
</div>
