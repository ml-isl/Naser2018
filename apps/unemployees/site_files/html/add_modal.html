<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }
</style>


<div id="addUnEmployeeModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i> ##word.unemployees_add##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div class="col7">
                <form class="form">
                    <div class="control">
                        <label>##word.unemployees_name##</label>
                        <input ng-model="unemployee.name" type="text">
                    </div>

                    <div class="row10 ">

                        <div class="col2">
                            <div class="control">
                                <label>##word.unemployees_gov##</label>
                                <select ng-model="unemployee.gov" ng-change="loadCities(unemployee.gov)">
                                    <option ng-repeat="g in goves" value="{{g}}">{{g.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col2">
                            <div class="control">
                                <label>##word.unemployees_city##</label>
                                <select ng-model="unemployee.city" ng-change="loadTowns(unemployee.city)">
                                    <option ng-repeat="c in cities" value="{{c}}">{{c.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col2">
                            <div class="control">
                                <label>##word.unemployees_town##</label>
                                <select ng-model="unemployee.town" ng-change="loadRegions(unemployee.town)">
                                    <option ng-repeat="t in towns" value="{{t}}">{{t.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col2">
                            <div class="control">
                                <label>##word.unemployees_region##</label>
                                <select ng-model="unemployee.region">
                                    <option ng-repeat="r in regions" value="{{r}}">{{r.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="control">
                        <label>##word.unemployees_address##</label>
                        <input ng-model="unemployee.address" type="text">
                    </div>

                    <div class="row10 ">
                        <div class="col5">
                            <!-- phones -->
                            <table class="table box-shadow">
                                <tr>
                                    <th colspan="2" class="pointer" ng-click="phoneEditor = !phoneEditor">##word.unemployees_phones##
                                        <i class="fa fa-edit"></i>
                                    </th>

                                </tr>
                                <tr ng-show="phoneEditor">
                                    <td colspan="2">
                                        <form>
                                            <div class="control">
                                                <label>##word.unemployees_phones##</label>
                                                <input type="text" ng-model="phone">
                                                <a class="btn" ng-click="addPhone()">##word.unemployees_add_phone##</a>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                                <tr ng-repeat="phone in unemployee.phones">
                                    <td>{{phone}}</td>
                                    <td ng-show="phoneEditor">
                                        <a class="btn bg-red" ng-click="deletePhone(phone)">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            <!-- END -->
                        </div>

                        <div class="col5">
                            <!-- mobiles -->
                            <table class="table box-shadow">
                                <tr>
                                    <th colspan="2" class="pointer" ng-click="mobileEditor = !mobileEditor">##word.unemployees_mobiles##
                                        <i class="fa fa-edit"></i>
                                    </th>

                                </tr>
                                <tr ng-show="mobileEditor">
                                    <td colspan="2">
                                        <form>
                                            <div class="control">
                                                <label>##word.unemployees_mobiles##</label>
                                                <input type="text" ng-model="mobile">
                                                <a class="btn" ng-click="addMobile()">##word.unemployees_add_mobile##</a>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                                <tr ng-repeat="mobile in unemployee.mobiles">
                                    <td>{{mobile}}</td>
                                    <td ng-show="mobileEditor">
                                        <a class="btn bg-red" ng-click="deleteMobile(mobile)">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            <!-- END -->
                        </div>
                    </div>

                    <div class="row10 ">
                        <div class="col5">
                            <div class="control">
                                <label>##word.unemployees_email##</label>
                                <input ng-model="unemployee.email" type="text">
                            </div>
                        </div>

                        <div class="col5">
                            <div class="control">
                                <label>##word.unemployees_nid##</label>
                                <input ng-model="unemployee.nid" type="text">
                            </div>
                        </div>

                    </div>

                    <div class="control">
                        <label>##word.unemployees_notes##</label>
                        <textarea rows="4" ng-model="unemployee.notes"></textarea>
                    </div>
                </form>
            </div>

            <div class="col3 center">

                <form class="form">
                    <label>##word.unemployees_logo##</label>
                    <input type="file" name="file" onchange="angular.element(this).scope().uploadImage(this.files)" />
                    <br>
                    <img class="img " ng-src="{{unemployee.image_url}}" />
                    <br>
                    <p>{{uploadStatus}}</p>

                </form>


                <br>
                <div class="row10 ">
                    <table class="table box-shadow">
                        <tr>
                            <th colspan="2" class="pointer" ng-click="fileEditor = !fileEditor">##word.unemployees_img##
                                <i class="fa fa-edit"></i>
                            </th>

                        </tr>
                        <tr ng-show="fileEditor">
                            <td colspan="2">
                                <div>
                                    <form>
                                        <div class="control">
                                            <label> ##word.unemployees_file_name##</label>
                                            <input class="margin" ng-model="fileName" />
                                            <input class="margin" type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)" />
                                        </div>
                                        <label>{{fileStatus}}</label>
                                    </form>


                                </div>
                            </td>
                        </tr>
                        <tr ng-repeat="file in unemployee.files">
                            <td>{{file.name}}</td>
                            <td ng-show="fileEditor">
                                <a href="{{file.url}}" class="btn">
                                    <i class="fa fa-download"></i>
                                </a>
                                <a class="btn bg-red" ng-click="deleteFile(file)">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- -end-->
            </div>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <a class="btn bg-green" ng-click="add()" ng-hide="busy" id="add_unemployee_btn">
                <i class="fa fa-plus" aria-hidden="true"></i> ##word.add##</a>

            <a class="btn bg-blue" onclick="site.hideModal('#addUnEmployeeModal')">
                <i class="fa fa-times" aria-hidden="true"></i> ##word.close##</a>


        </div>
    </div>


</div>
