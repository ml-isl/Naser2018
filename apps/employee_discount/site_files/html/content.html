<div class="row">
    <div class="col9">

        <form class="form">

            <div class="row ">
                <i-control class="col2" v="r" ng-model="employee_discount.value" type="number" label="##word.employee_discount_value##"></i-control>
                <i-date2 class="col4" ng-model="employee_discount.date" label="##word.employee_discount_date##"></i-date2>

                <i-list class="col3"  label="##word.employee_discount_employees##"  ng-search="eng_search"  ng-model="employee_discount.eng" items="engList"></i-list>
                <i-list class="col3" ng-search="safe_search" v='r'  ng-model="employee_discount.safe" items="safes" label= "##word.employee_discount_safe##"></i-list>
            </div>
            <div class="row">
                <i-textarea ng-model="employee_discount.description" label="##word.employee_discount_description##"></i-textarea>
            </div>
        </form>
    </div>
<div class="col3">
    <i-image  ng-model="employee_discount.image_url"></i-image>
    <i-files ng-model="employee_discount.files"></i-files>
</div>
</div>
