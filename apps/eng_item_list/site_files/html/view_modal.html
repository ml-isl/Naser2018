
<div id="viewStoreOutModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-file"></i> ##word.stores_out_details## </h2>
        </div>
        <div class="modal-body">
            <span ng-show="busy">
                <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </span>
            
            <div x-import="eng_item_list/view.html"></div>


        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">

            <a class="btn bg-blue" onclick="site.hideModal('#viewStoreOutModal')">
                <i class="fa fa-times" aria-hidden="true"></i> ##word.close##</a>

            <a class="btn black bg-yellow" onclick="site.print('#v1')">
                <i class="fa fa-print" aria-hidden="true"></i> ##word.print## </a>
        </div>
    </div>
</div>
