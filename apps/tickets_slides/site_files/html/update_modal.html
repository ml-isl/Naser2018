<div id="updateTicket_SlideModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.tickets_slides_edit## <i class="fa fa-pencil"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="tickets_slides/content.html"></div>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="save" ng-click="update(ticket_slide)" label="##word.save##"></i-button>
            <i-button type="close" onclick="site.hideModal('#updateTicket_SlideModal')" label="##word.close##"></i-button>


        </div>
    </div>


</div>
