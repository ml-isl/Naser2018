
<div id="addTicket_SlideModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                 ##word.tickets_slides_add## <i class="fa fa-plus"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
          <div x-import="tickets_slides/content.html"></div>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="add" ng-click="add()" label="##word.add##"></i-button>
            <i-button type="close" onclick="site.hideModal('#addTicket_SlideModal')" label="##word.close##"></i-button>
            
        </div>
    </div>


</div>
