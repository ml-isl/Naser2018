<div id="SearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.towns_search## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">

                        <i-list ng-search="system_search" ng-model="search.source" class="col4" items="systemList"
                            display="ar" label="##word.notification_name##"></i-list>

                        <i-list ng-search="user_search" display="email" ng-model="search.user" class="col4" items="userList"
                            label="##word.notification_user##"></i-list>

                        <i-control ng-model="search.message" type="text" class="col4" label="##word.notification_message##"></i-control>
                       
                        <div class="row">

                            <i-control ng-model="search.value" type="text" class="col3" label="##word.notification_value##"></i-control>


                            <i-date2 ng-model="search.fromDate" type="date" class="col3" label="##word.notification_from_date##"></i-date2>

                            <i-date2 ng-model="search.toDate" type="date" class="col3" label="##word.notification_to_date##"></i-date2>


                            <i-control type="number" ng-model="search.limit" class="col3" label="##word.notification_limit##"></i-control>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>
            <i-button type="clear" ng-click="search = {}" label="##word.clear##"></i-button>

            <i-button type="close" onclick="site.hideModal('#SearchModal')" label="##word.close##"></i-button>

        </div>
    </div>
</div>
