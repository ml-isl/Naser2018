<div class="row">
        <div class="col9">
            <br>
            <table class="table">
                <tr>
                    <td class="title">##word.damages_category##</td>
                    <td class="center bold indigo">{{damage.category.name}}</td>
                </tr>

                <tr>
                    <td class="title">##word.damages_sub_category##</td>
                    <td class="center bold indigo">{{damage.sub_category.name}}</td>
                </tr>

                <tr>
                    <td class="title">##word.damages_name##</td>
                    <td class="center bold indigo">{{damage.name}}</td>
                </tr>
            </table>
        </div>

        <div class="col3 ">

            <i-image view category="damages" ng-model="damage.image_url"></i-image>
            <i-files view ng-model="damage.files"></i-files>

        </div>
    </div>
