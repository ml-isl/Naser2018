<style>
    #displayItems_CardsModal {
        color: var(--modal-color)
    }

    #displayItems_CardsModal .modal-body {
        direction: ltr;
    }

    #displayItems_CardsModal label {
        text-align: right !important;
    }
</style>

<div id="displayItems_CardsModal" class="modal fade" tabindex="-1" role="dialog">

    <div class="modal-content">

        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.items_cards_display## </h2>
        </div>

        <div class="modal-body">

            <h1 ng-show="busy">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </h1>

            <div id="displayContent">

            </div>
            <p class="yellow">{{error}}</p>

        </div>
        <div class="modal-footer center">
            <a class="btn" onclick="site.hideModal('#displayItems_CardsModal')">
                <i class="fa fa-times" aria-hidden="true"></i> ##word.close## </a>
        </div>

    </div>
    <!-- /.modal-content -->


</div>
<!-- /.modal -->
