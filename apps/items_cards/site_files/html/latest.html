<style>
    .items_cards {
        width: 100%;
        padding: 5px;
        background-color: var(--navbar-background-color);
        box-shadow: 1px 1px 1px 1px;
        list-style: none;
    }

    .items_cards li {
        text-align: left;
    }

    .items_cards p {
        padding: 3px;
        margin: 3px;
        color: #03a9f4;
        display: inline-block;
    }

    .items_cards p img {
        width: 24px;
        height: 24px;
    }

    .items_cards b {
        color: #fff;
    }

    .items_cards small {
        color: #03a9f4;
    }

    .items_cards .op-add {
        color: #4caf50;
    }

    .items_cards .op-update {
        color: #ffc107;
    }

    .items_cards .op-delete {
        color: #ff5722;
    }
</style>
<style x-lang="ar">
    .items_cards li {
        text-align: right;
    }
</style>
<ul class="items_cards" ng-controller="items_cards">
    <li ng-repeat="n in latestList">
        <p x-lang="en">
            <img ng-src="{{n.icon}}">
            <b>{{n.source}}</b>
            <span class="op-{{n.action}}">{{n.message}}</span>
            <small>{{n.value}}</small>
        </p>
        <p x-lang="ar">
            <img ng-src="{{n.icon}}">
            <b>{{n.source_ar}}</b>
            <span class="op-{{n.action}}">{{n.message_ar}}</span>
            <small>{{n.value_ar}}</small>
        </p>
    </li>
</ul>
