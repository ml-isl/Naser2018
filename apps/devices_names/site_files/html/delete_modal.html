<div id="deleteDevice_NameModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.devices_names_delete## <i class="fa fa-trash"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="devices_names/view.html"></div>
            <h2>{{error}}</h2>
            <div class="modal-footer center">
                <i-button type="delete" ng-click="delete(device_name)" label="##word.delete##"></i-button>
                <i-button type="close" onclick="site.hideModal('#deleteDevice_NameModal')" label="##word.close##"></i-button>

            </div>
        </div>
    </div>


</div>
