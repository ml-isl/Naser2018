<div id="updateDevice_NameModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.devices_names_edit## <i class="fa fa-pencil"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="devices_names/content.html"></div>

            <h2 class="error">{{error}}</h2>
            <div class="modal-footer center">
                <i-button type="save" ng-click="update(device_name)" label="##word.save##"></i-button>
                <i-button type="close" onclick="site.hideModal('#updateDevice_NameModal')" label="##word.close##"></i-button>
            </div>
        </div>
    </div>


</div>
