<span ng-show="busy">
    <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</span>
<div ng-hide="busy" class="row">
    <div class="col7">
        <br>
        <table class="table">

            <tr>
                <td class="title">##word.devices_names_category##</td>
                <td class="center bold blue">{{device_name.category.name}}</td>
            </tr>

            <tr>
                <td class="title">##word.devices_names_sub_category##</td>
                <td class="center bold blue">{{device_name.sub_category.name}}</td>
            </tr>

            <tr>
                <td class="title">##word.devices_names_device_name##</td>
                <td class="center bold blue">{{device_name.name}}</td>
            </tr>
            
           </table>
    </div>
    
    <div class="col3 center">

        <i-image view category="devices_names" ng-model="device_name.image_url"></i-image>
        <i-files view ng-model="devices_name.files"></i-files>

    </div>
</div>
