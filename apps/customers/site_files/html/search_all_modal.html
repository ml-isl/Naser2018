<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }
</style>


<div id="CustomersSearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-search"></i> ##word.search_all##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">
                    <div class="row">
                        
                        <i-control class="col4" ng-model="search.name" type="text" label="##word.customers_name##"></i-control>
                        <i-control class="col4" ng-model="search.email" type="text" label="##word.customers_email##"></i-control>
                        <i-control class="col4" ng-model="search.address" type="text" label="##word.customers_address##"></i-control>
                        <i-control class="col4" ng-model="search.notes" type="text" label="##word.customers_notes##"></i-control>
                                                
                        <i-control class="col4" ng-model="search.phones"  label="##word.customers_phones##"></i-control>
                        <i-control class="col4" ng-model="search.mobiles"  label="##word.customers_mobiles##"></i-control>
                        
                        <i-list ng-search="gov_search" class="col3" display="name" label="##word.customers_gov##" ng-model="search.gov" items="goves"></i-list>
                        <i-list ng-search="gov_search" class="col3" display="name" label="##word.customers_city##" ng-model="search.city" items="cities"></i-list>
                    </div>
                    <div class="row">
                        <i-checkbox ng-model="search.black_list" label="##word.customers_black_list##"></i-checkbox>
                    </div>
                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

            <i-button  type="search" label="##word.search##" ng-click="searchAll();search = {}"></i-button>
            <i-button  type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button  type="close" label="##word.close##" onclick="site.hideModal('#CustomersSearchModal')"></i-button>
               

        </div>
    </div>
</div>
