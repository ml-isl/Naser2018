

<div id="searchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.search_all##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">

            <form>

                <div class="row">
                        <i-list class="col4" ng-search="engRep_search" class="col12" ng-model="search.employee" items="employeeList"
                        label="##word.employees_report_Employee_Name##"></i-list>

                   
                </div>
                <i-date2 class="col6" ng-model="search.date1" label="##word.employees_report_date_from##"></i-date2>
                <i-date2 class="col6" ng-model="search.date2" label="##word.employees_report_date_to##"></i-date2>
                    

            </form>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">

           

                <i-button  type="search" label="##word.search##" ng-click="searchAll();search = {}"></i-button>
                <i-button  type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
                <i-button  type="close" label="##word.close##" onclick="site.hideModal('#searchModal')"></i-button>
        </div>
    </div>
</div>
