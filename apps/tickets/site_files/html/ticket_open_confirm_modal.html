<div id="ticketOpenConfirmModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.ticket_open_confirm##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">

            <form>


               <h1>
                    ##word.ticket_has_open_device## 
               </h1>
              

            </form>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button label="##word.ticket_approve##" type="add" ng-click="ticket_open_confirm = true;site.hideModal('#ticketOpenConfirmModal');monitorTicketOpenConfirm(ticket);"></i-button>
            <i-button label="##word.close##" type="close" onclick="site.hideModal('#ticketOpenConfirmModal')"></i-button>
   

        </div>
    </div>
</div>
