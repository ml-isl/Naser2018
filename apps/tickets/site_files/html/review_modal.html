<div id="ReviewModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.ticket_review##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">

            <form>

                <div class="row">
                    <i-list class="col5" label="##word.ticket_review_status##" ng-model="ticket.review_status" display="ar" items="reviewStatus"></i-list>
                  
                </div>


              

                <div class="row">
                    <div x-import="tickets/notes.html"></div>

                </div>


                <div class="row">
                    <i-checkbox ng-model="ticket.review_done" label="##word.ticket_review_approve##"></i-checkbox>
                    
                </div>

            </form>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button label="##word.save##" type="save" ng-click="updateReview()"></i-button>
            <i-button label="##word.new_ticket##" type="add" x-permission="review" ng-click="updateReview();newTicket(ticket)"></i-button>
            <i-button label="##word.close##" type="close" onclick="site.hideModal('#ReviewModal')"></i-button>
           
        </div>
    </div>
</div>
