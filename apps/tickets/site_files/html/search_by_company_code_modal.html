<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }

    .thumb {
        width: 32px;
        height: 32px;
    }
</style>


<div id="SearchByCompanyCodeModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.ticket_search_by_company_code##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">

            <form>
            
                <div class="control">
                    <label>##word.company_ticket_number##</label>
                   <input type="text" ng-model="company_ticket_number">
                </div>
                  
            </form>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
           
                <a class="btn bg-green" ng-click="searchByCompanyCode()" ng-hide="busy">
                    <i class="fa fa-search" aria-hidden="true"></i>  ##word.ticket_search_by_company_code##</a>

            <a class="btn bg-blue" onclick="site.hideModal('#SearchByCompanyCodeModal')">
                <i class="fa fa-times" aria-hidden="true"></i> ##word.close##</a>
        </div>
    </div>
</div>
