<div id="CustomerConfirmModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.ticket_review##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <form>
               <h1>
                    ##word.customers_black_listed## 
               </h1>
            </form>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="add" label="##word.ticket_approve##" ng-click="customer_confirm = true;site.hideModal('#CustomerConfirmModal');monitorCustomerConfirm(ticket)"></i-button>
            <i-button type="close" label="##word.close##" onclick="site.hideModal('#CustomerConfirmModal')"></i-button>

        </div>
    </div>
</div>
