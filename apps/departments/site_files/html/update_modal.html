<div id="updatedepartmentModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.departments_edit## <i class="fa fa-pencil"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="departments/content.html"></div>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="save" ng-click="update(department)" label="##word.save##"></i-button>
            <i-button type="close" onclick="site.hideModal('#updatedepartmentModal')" label="##word.close##"></i-button>

        </div>
    </div>


</div>
