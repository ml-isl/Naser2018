<span ng-show="busy">
    <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</span>
<div ng-hide="busy" class="row">
    <div class="col7">
        <br>
        <table class="table">
            <tr>
                <td class="title">##word.departments_name##</td>
                <td class="center bold blue">{{department.name}}</td>
            </tr>
        </table>
    </div>

    <div class="col3 center">

        <i-image view category="departments" ng-model="department.image_url"></i-image>
        <i-files view ng-model="department.files"></i-files>

    </div>
</div>
