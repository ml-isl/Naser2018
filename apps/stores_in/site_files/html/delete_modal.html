<div id="deleteStore_InModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i> ##word.stores_in_delete## </h2>
        </div>
        <div class="modal-body">
            <span ng-show="busy">
                <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </span>
            <div x-import="stores_in/view.html"></div>

        </div>
        <h2>{{error}}</h2>

        <div class="modal-footer center">
            <i-button type="delete" label= "##word.delete##" ng-hide="busy" id="delete_store_in_btn" ng-click="delete(store_in)" ></i-button>
            <i-button type="close" label= "##word.close##"  onclick="site.hideModal('#deleteStore_InModal')" ></i-button>


        </div>
    </div>


</div>
