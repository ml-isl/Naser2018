

<div id="addStore_InModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                 ##word.stores_in_add##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="stores_in/content.html"></div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button ng-hide="busy" type="add" label="##word.add##" ng-click="add()" ></i-button>
            <i-button  type="close" label=" ##word.close##" onclick="site.hideModal('#addStore_InModal')" ></i-button>
        </div>
    </div>
</div>
