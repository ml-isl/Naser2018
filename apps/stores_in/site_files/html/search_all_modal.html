

<div id="StoresInSearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-search"></i> ##word.stores_in_search_all##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">
                        <i-date2 class="col4"  label="##word.stores_in_date##"  ng-model="search.date"></i-date2>

                        <i-control class="col4" ng-model="search.number" label="##word.stores_in_id##" type="text"></i-control>

        
                    </div>

                    <div class="row">
                       
                        <i-list class="col4" ng-model="search.company" items="companies" label="##word.stores_in_Company_name##"></i-list>
                       
                        <i-control class="col3" ng-model="search.total_valueGt" label="##word.stores_in_total_value_gt##" type="text"></i-control>
                        <i-control class="col3" ng-model="search.total_valueLt" label="##word.stores_in_total_value_lt##" type="text"></i-control>
                    </div>

                    <div class="row">
                        <i-date2 class="col3" ng-model="search.dateFrom" label="##word.from_date##"></i-date2>

                        <i-date2 class="col3" ng-model="search.dateTo" label="##word.to_date##" ></i-date2>

                    </div>




                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button   type="search" label="##word.search##" ng-hide="busy" ng-click="searchAll()"></i-button>
            <i-button   type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
            <i-button   type="close" label="##word.close##" onclick="site.hideModal('#StoresInSearchModal')"></i-button>

        </div>
    </div>
</div>
