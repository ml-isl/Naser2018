<div id="viewEmployeeModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.employees_details## <i class="fa fa-file"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="employees/view.html"></div>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="close" onclick="site.hideModal('#viewEmployeeModal')" label="##word.close##"></i-button>

        </div>
    </div>


</div>
