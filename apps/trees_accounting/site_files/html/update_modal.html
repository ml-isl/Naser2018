<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }
</style>


<div id="updateTree_AccountModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i> ##word.trees_accounting_edit## </h2>
        </div>
        <div class="modal-body">
            <span ng-show="busy">
                <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                <span class="sr-only">Loading...</span>
            </span>
            <div ng-hide="busy" class="row">
                <div class="col7">

                    <form class="form">

                        <div class="control">
                            <label>##word.trees_accounting_parent##</label>
                            <select ng-model="tree_account.parent" >
                                <option ng-repeat="t in trees_accounting" value="{{t}}" ng-selected="tree_account.parent._id == t._id">{{t.child}}</option>
                            </select>
                        </div>

                        <div class="control">
                            <label>##word.trees_accounting_code##</label>
                            <input ng-model="tree_account.code" type="text">
                        </div>

                        <div class="control">
                            <label>##word.trees_accounting_child##</label>
                            <input ng-model="tree_account.child" type="text">
                        </div>

                        <div class="row10 ">

                            <div class="col3">
                                <div class="control">
                                    <label>
                                        <span>##word.trees_accounting_debit## </span>
                                        <input ng-model="tree_account.nature" value="1" type="radio" ng-selected="tree_account.nature==1">
                                    </label>
                                </div>
                            </div>

                            <div class="col3">
                                <div class="control">
                                    <label>
                                        <span>##word.trees_accounting_credit## </span>
                                        <input ng-model="tree_account.nature" value="2" type="radio" ng-selected="tree_account.nature==2">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="control">
                            <label>##word.trees_accounting_lastnode##</label>
                            <input ng-model="tree_account.lastnode" type="checkbox">
                        </div>

                        <div class="control">
                            <label>##word.trees_accounting_description##</label>
                            <input ng-model="tree_account.description" type="text">
                        </div>
                    </form>

                </div>
                <div class="col3 center">

                    <form class="form">
                        <label>##word.trees_accounting_img##</label>
                        <input type="file" name="file" onchange="angular.element(this).scope().uploadImage(this.files)" />
                        <br>
                        <img class="img " ng-src="{{tree_account.image_url}}" />
                        <br>
                        <p>{{uploadStatus}}</p>

                    </form>

                </div>
            </div>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <a class="btn bg-green" ng-hide="busy" id="update_tree_account_btn" ng-click="update(tree_account)">
                <i class="fa fa-save" aria-hidden="true"></i> ##word.update##</a>
            <a class="btn bg-blue" onclick="site.hideModal('#updateTree_AccountModal')">
                <i class="fa fa-times" aria-hidden="true"></i> ##word.close##</a>


        </div>
    </div>


</div>
