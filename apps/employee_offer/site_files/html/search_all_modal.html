<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }
</style>


<div id="Eployee_OfferSearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-search"></i> ##word.search_all##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div class="row">

                <form class="form">

                    <div class="row">
                            <i-date2 class="col4" ng-model="search.date" label="##word.employee_offer_date##"></i-date2>
                      
                        <i-control class="col4" ng-model="search.value" type="number" label="##word.employee_offer_value##"></i-control>
                        <i-list class="col4" ng-search="eng_serach" class="col12" ng-model="search.eng" items="engList" label="##word.employee_offer_employees##"></i-list>
                    </div>

                    <div class="row">
                        
                            <i-date2 class="col3"  ng-model="search.dateFrom" label="##word.employee_offer_date_from##"></i-date2>
                            <i-date2 class="col3"  ng-model="search.dateTo" label="##word.employee_offer_date_to##"></i-date2>

                      

                    </div>


                </form>
            </div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">

                <i-button  type="search" label="##word.search##" ng-click="searchAll();search = {}"></i-button>
                <i-button  type="clear" label="##word.clear##" ng-click="search = {}"></i-button>
                <i-button  type="close" label="##word.close##" onclick="site.hideModal('#Eployee_OfferSearchModal')"></i-button>

        </div>
    </div>
</div>
