<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }
</style>


<div id="updateemployee_offerModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i> ##word.employee_offer_edit##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
        </div>
        <div class="modal-body">
        
                <div x-import="employee_offer/content.html"></div>

        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
                <i-button  type="save" label="##word.save##" ng-click="update(employee_offer)"></i-button>
                <i-button  type="close" label="##word.close##" onclick="site.hideModal('#updateemployee_offerModal')"></i-button>
        </div>
    </div>


</div>
