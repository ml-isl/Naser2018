<style>
    .img {
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border: 1px solid var(--background-color);
    }
</style>


<div id="addEmployee_MobileModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                <i class="fa fa-plus"></i> ##word.employees_mobiles_add##
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div class="col7">
                <form class="form">

                    <div class="control">
                        <label>##word.employees_mobiles_employee##</label>
                        <select ng-model="employee_mobile.employee">
                            <option ng-repeat="em in employees" value="{{em}}">{{em.name}}</option>
                        </select>
                    </div>

                    <div class="row10 ">
                        <div class="col5">
                            <div class="control">
                                <label>##word.employees_mobiles_number##</label>
                                <select ng-model="employee_mobile.number">
                                    <option ng-repeat="nu in mobiles_slides" value="{{nu}}">{{nu.number + ' - ' + nu.slide_name + ' - ' + nu.value + ' Ø¬ '}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col5">
                            <div class="control">
                                <label>##word.employees_mobiles_discount##</label>
                                <input ng-model="employee_mobile.discount" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="control">
                        <label>##word.employees_mobiles_notes##</label>
                        <textarea rows="4" ng-model="employee_mobile.notes"></textarea>
                    </div>
                </form>
            </div>

            <div class="col3 center">

                <form class="form">
                    <label>##word.files##</label>
                    <input type="file" name="file" onchange="angular.element(this).scope().uploadImage(this.files)" />
                    <br>
                    <img class="img " ng-src="{{employee_mobile.image_url}}" />
                    <br>
                    <p>{{uploadStatus}}</p>
                </form>
            </div>
        </div>
        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <a class="btn bg-green" ng-click="add()" ng-hide="busy" id="add_employee_mobile_btn">
                <i class="fa fa-plus" aria-hidden="true"></i> ##word.add##</a>

            <a class="btn bg-blue" onclick="site.hideModal('#addEmployee_MobileModal')">
                <i class="fa fa-times" aria-hidden="true"></i> ##word.close##</a>
        </div>
    </div>
</div>
