<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">

<head x-import="head.html">

</head>

<body>

    <nav x-import="navbar.html" class="navbar" data-ng-controller="navbar">

    </nav>

    <div x-import="menu/index.html"></div>


    <div id="main-layout" class="container">
        <div class="row">
            <div class="col" ng-controller="categories">
                <div x-import="categories/add_modal.html"></div>
                <div x-import="categories/update_modal.html"></div>
                <div x-import="categories/delete_modal.html"></div>
                <div x-import="categories/view_modal.html"></div>
                <div x-import="categories/search.html"></div>

                <div class="top-actions">
                    <i-button type="add" x-permission="owner" ng-click="newCategory()" label="##word.categories_new##"></i-button>
                    <i-button type="search" x-permission="owner" onclick="site.showModal('#SearchModal')" label="##word.search_all##"></i-button>

                    <span ng-show="busy">
                        <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                    </span>
                </div>

                <table class="table loaded" id="t1">
                    <tr>
                        <th>##word.categories_logo##</th>
                        <th>##word.categories_name##</th>
                        <th x-permission="owner">##word.actions##</th>
                    </tr>
                    <tr ng-repeat="c in list | filter:search.name">
                        <td class="center">
                                <i-image view class="logo" category="categories" ng-model="c.image_url"></i-image>
                            </td>
                        <td class="center bold blue">{{c.name}}</td>
                        <td x-permission="owner" class="center">
                            <i-button type="details" x-permission="owner" ng-click="details(c)" label="##word.details##"></i-button>
                            <i-button type="update" x-permission="owner" ng-click="edit(c)" label="##word.update##"></i-button>
                            <i-button type="delete" ng-click="remove(c)" label="##word.delete##"></i-button>
                        </td>
                    </tr>

                </table>
                <i-button type="export" onclick="export_to_xlsx('t1' , 'categories.xlsx')" label="##word.export_to_excel##"></i-button>

            </div>


        </div>

    </div>

    <div x-import="scripts.html"></div>


    <script x-import="categories/index.js"></script>

</body>

</html>
