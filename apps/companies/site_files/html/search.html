<div id="SearchModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                 ##word.companies_for_search## <i class="fa fa-search"></i>
                <i ng-show="busy" class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
            </h2>
        </div>

        <div class="modal-body">
            <div class="row">

                <i-control ng-model="search.name" class="col6" type="text" label="##word.companies_name##"></i-control>

            </div>

        </div>

        <h2 class="error">{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="search" ng-click="searchAll()" label="##word.search##"></i-button>

            <i-button type="clear" ng-click="search = {}" label="##word.clear##"></i-button>

            <i-button type="close" onclick="site.hideModal('#SearchModal')" label="##word.close##"></i-button>

        </div>
    </div>
</div>
