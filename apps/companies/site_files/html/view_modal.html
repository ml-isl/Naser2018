<div id="viewCompanyModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.companies_details## <i class="fa fa-file"></i>
                <span ng-show="busy"> <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                </span>
            </h2>
        </div>
        <div class="modal-body">

            <div x-import="companies/view.html"></div>

        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="close" onclick="site.hideModal('#viewCompanyModal')" label="##word.close##"></i-button>

        </div>
    </div>
</div>
