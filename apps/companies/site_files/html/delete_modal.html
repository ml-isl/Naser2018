<div id="deleteCompanyModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.companies_delete## <i class="fa fa-trash"></i>
                <span ng-show="busy"> <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
                </span>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="companies/view.html"></div>
        </div>
        <h2>{{error}}</h2>
        <div class="modal-footer center">
            <i-button type="delete" ng-click="delete(company)" label="##word.delete##"></i-button>
            <i-button type="close" onclick="site.hideModal('#deleteCompanyModal')" label="##word.close##"></i-button>

        </div>
    </div>
</div>
