<div id="deleteCompany_DeviceModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>
                ##word.companies_devices_delete## <i class="fa fa-trash"></i>
            </h2>
        </div>
        <div class="modal-body">
            <div x-import="companies_devices/view.html"></div>
            <h2>{{error}}</h2>
            <div class="modal-footer center">
                <i-button type="delete" ng-click="delete(company_device)" label="##word.delete##"></i-button>
                <i-button type="close" onclick="site.hideModal('#deleteCompany_DeviceModal')" label="##word.close##"></i-button>

            </div>
        </div>
    </div>


</div>
