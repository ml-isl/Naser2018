<span ng-show="busy">
    <i class="fa fa-spinner white fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</span>
<div ng-hide="busy" class="row">
    <div class="col7">
        <br>
        <table class="table">
            <tr>
                <td class="title">##word.companies_categories_company##</td>
                <td class="center bold indigo">{{company_category.company.name}}</td>
            </tr>
            <tr>
                <td class="title">##word.companies_categories_name##</td>
                <td class="center bold indigo">{{company_category.category.name}}</td>
            </tr>
        </table>
    </div>

    <div class="col3 center">

        <i-image view category="companies_categories" ng-model="company_category.image_url"></i-image>
        <i-files view ng-model="companies_categories.files"></i-files>

    </div>

</div>
